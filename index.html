<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/laptops.css">
    <link rel="stylesheet" href="./css/tablets.css">
    <link rel="stylesheet" href="./css/mobiles.css">
    <script src="https://kit.fontawesome.com/54e5db6ee9.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <form class="main_sec">
            <!-- form section -->
            <section class="form-section">
                <h1>
                    CONTACT US
                </h1>
             <div class="info">
                 <div class="input_div">
                  <input type="text" name="Name" placeholder="Name">
                <input type="email" name="Email" placeholder="email">
              </div>
              <div class="area_div">
                <label for="area">Please provide more details below.</label>
            <textarea name="" id="area" placeholder="Message"></textarea>
              </div>
              <button type="submit">
                SEND
              </button>
             </div>
            </section>
            <!-- map section -->
            <section class="map-section">
                <nav>
                    <ul>
                        <li>
                               <a href="">
                                <i class="icons fa-solid fa-phone-volume"></i>
                               </a>
                        </li>
                        <li>
                            <a href="https://mail.google.com/" target="_blank">
                                <i class="icons fa-regular fa-envelope"></i>
                            </a>
                        </li>
                        <li>
                            <a href="https://maps.app.goo.gl/x6qRY1dCBBdCeLT8A" target="_blank">
                                <i class="icons fa-solid fa-location-dot"></i>
                            </a>
                        </li>
                    </ul>
                </nav>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2978.9380993774225!2d44.79318397645208!3d41.70027197652883!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40440cdd6f5381cb%3A0x86bcad58f3700906!2s24%20Shota%20Rustaveli%20Ave%2C%20T&#39;bilisi!5e0!3m2!1sen!2sge!4v1748615357780!5m2!1sen!2sge" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </section>
        </form>
    </main>
</body>
</html>
